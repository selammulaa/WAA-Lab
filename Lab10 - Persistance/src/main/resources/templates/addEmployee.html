<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet"	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<title>Add Empolyee Form</title>
</head>
<body>
	<section>
		<div class="jumbotron">
			<div class="container">
				<h1>Valued Employees</h1>
				<p>Add a new one<p>
			</div>
		</div>
	</section>
	<section class="container">
		<form th:action="@{/employees/add}" th:object="${newEmployee}" method="post" class="form-horizontal"  >
			<fieldset>
				<legend>New employee</legend>

				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="employeeNumber"> Employee Number</label>
					<div class="col-lg-10">
						<input id="employeeNumber" th:field="*{employeeNumber}" type="text" class="form:input-large"/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-2" for="firstName">First Name</label>
					<div class="col-lg-10">
						<input id="firstName" th:field="*{firstName}" type="text" class="form:input-large"/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-2" for="lastName">Last Name</label>
					<div class="col-lg-10">
						<div class="form:input-prepend">
							<input id="lastName" th:field="*{lastName}" type="text" class="form:input-large"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-2" for="title">Title</label>
					<div class="col-lg-10">
						<input id="title" th:field="*{title}" type="text" class="form:input-large"/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-2" for="City">City</label>
					<div class="col-lg-10">
						<div class="form:input-prepend">
							<input id="City" th:field="*{address.city}" type="text" class="form:input-large"/>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-lg-2" for="State">State</label>
					<div class="col-lg-10">
						<div class="form:input-prepend">
							<input id="State" th:field="*{address.state}" type="text" class="form:input-large"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-2" for="zipCode">ZipCode</label>
					<div class="col-lg-10">
						<div class="form:input-prepend">
							<input id="zipCode" th:field="*{address.zipCode}" type="text" class="form:input-large"/>
						</div>
					</div>
				</div>
								
 				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<input type="submit" id="btnAdd" class="btn btn-primary" value ="Add"/>
					</div>
				</div>
				
			</fieldset>
		</form>
	</section>
</body>
</html>
