<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/ajax.js}"></script>
    <link rel="stylesheet" th:href="@{/css/rest.css}" href="../css/rest.css" />

    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Restful Employee</title>
</head>
<body>
<h1>Add Employee</h1>
    <form id="employeeForm" method="post">
        <table cellpadding="0" cellspacing="0" border="1" class="GridOne">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstName" id="firstName" value=""></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastName" id="lastName" value=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" id="email" value=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="Ajax Submit" onclick="makeAjaxCall();"></td>
            </tr>
        </table>
    </form>

    <div id="errors" style="display:none" > </div>

    <div id="formInput" style="display:none" > </div>
</body>
</html>
